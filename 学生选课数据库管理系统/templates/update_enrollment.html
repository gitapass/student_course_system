{% extends 'base.html' %}

{% block title %}更新选课{% endblock %}

{% block content %}
<h2>更新选课信息</h2>
<form method="post">
    <!-- 原始信息 -->
    <div class="form-row">
        <label for="sno">学号:</label>
        <input type="text" id="sno" name="sno">
        <label for="cno">课程号:</label>
        <input type="text" id="cno" name="cno">
        <label for="grade">成绩:</label>
        <input type="number" id="grade" name="grade">
        <label for="semester">学期:</label>
        <input type="number" id="semester" name="semester">
        <label for="teachingclass">教学班:</label>
        <input type="text" id="teachingclass" name="teachingclass">
    </div>
    <!-- 分隔行 -->
    <div style="margin-top: 20px;"></div>
    <!-- 更新信息 -->
    <div class="form-row">
        <label for="new_sno">新学号:</label>
        <input type="text" id="new_sno" name="new_sno">
        <label for="new_cno">新课程号:</label>
        <input type="text" id="new_cno" name="new_cno">
        <label for="new_grade">新成绩:</label>
        <input type="number" id="new_grade" name="new_grade">
        <label for="new_semester">新学期:</label>
        <input type="number" id="new_semester" name="new_semester">
        <label for="new_teachingclass">新教学班:</label>
        <input type="text" id="new_teachingclass" name="new_teachingclass">
    </div>
    <button type="submit">更新</button>
</form>
{% if results %}
<h3>所有选课信息:</h3>
<table class="table">
    <thead>
        <tr>
            <th>学号</th>
            <th>课程号</th>
            <th>成绩</th>
            <th>学期</th>
            <th>教学班</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
