{% extends 'base.html' %}

{% block title %}添加学生{% endblock %}

{% block content %}
<h2>添加学生</h2>
<form method="post">
    <label for="sno">学号:</label>
    <input type="text" id="sno" name="sno" required>
    <label for="sname">姓名:</label>
    <input type="text" id="sname" name="sname" required>
    <label for="ssex">性别:</label>
    <input type="text" id="ssex" name="ssex" required>
    <label for="sbirthdate">出生日期:</label>
    <input type="date" id="sbirthdate" name="sbirthdate" required>
    <label for="smajor">专业:</label>
    <input type="text" id="smajor" name="smajor" required>
    <button type="submit">添加</button>
</form>
{% if results %}
<h3>所有学生信息:</h3>
<table class="table">
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>专业</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
