{% extends 'base.html' %}

{% block title %}添加选课{% endblock %}

{% block content %}
<h2>添加选课</h2>
<form method="post">
    <label for="sno">学号:</label>
    <input type="text" id="sno" name="sno" required>
    <label for="cno">课程号:</label>
    <input type="text" id="cno" name="cno" required>
    <label for="grade">成绩:</label>
    <input type="text" id="grade" name="grade" required>
    <label for="semester">学期:</label>
    <input type="text" id="semester" name="semester" required>
    <label for="teachingclass">教学班:</label>
    <input type="text" id="teachingclass" name="teachingclass" required>
    <button type="submit">添加</button>
</form>
{% if results %}
<h3>所有选课信息:</h3>
<table class="table">
    <thead>
        <tr>
            <th>学号</th>
            <th>课程号</th>
            <th>成绩</th>
            <th>学期</th>
            <th>教学班</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
