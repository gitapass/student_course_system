{% extends 'base.html' %}

{% block title %}筛选选课门数{% endblock %}

{% block content %}
<h2>查询选课门数介于 n 和 m 之间的学生信息</h2>
<form method="post">
    <label for="n">最低选课数:</label>
    <input type="text" id="n" name="n">
    <label for="m">最高选课数:</label>
    <input type="text" id="m" name="m">
    <button type="submit">查询</button>
</form>
{% if results %}
<h3>查询结果:</h3>
<table class="table">
    <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>选课数</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.Sno }}</td>
            <td>{{ result.Sname }}</td>
            <td>{{ result.CourseCount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
